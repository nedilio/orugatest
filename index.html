<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

</head>
<body>

		  </div>
		  <div class="form-group">

  			var edad = 2016-datevar.getFullYear();
  			console.log(edad);
  			if (edad >= 20 && edad<=25 ) {
				    msg = "Usted tiene mas posibilidades de ganar";
				} else {
				    msg = "";
				}

		});

	</script>
</body>

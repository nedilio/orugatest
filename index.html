<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Oruga</title>
</head>
<body>
	<div class="container">
	<h1>formulario concurso</h1>
		<form>
			<div class="row">
				<div class="form-group col-sm-6">
				  <!-- <label for="exampleInputEmail1">Email address</label> -->
				  <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
				</div>
				<div class="form-group col-sm-4">
				  <!-- <label for="exampleInputPassword1">Password</label> -->
				  <input type="number" class="form-control" id="cedula" min="1" max="99999999" placeholder="Cedula de Identidad" required>
				  <div class="col-sm-1">
						<label>
						    <input type="radio" name="nacionalidad" id="venezolano" value="option1" required>
							    V
					  </label>
    			  </div>
				  <div class="col-sm-1">
						<label>
							 <input type="radio" name="nacionalidad" id="venezolano" value="option1">
							    E
						</label>
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					Fecha de Nacimiento: <input type="date" id="fechadenac" required>
					<p id="mensaje"></p>
				</div>
			</div>
		  
		  <div class="form-group">
		  	<input type="text" class="form-control" id="titulo" placeholder="Titulo de la Obra">
		  </div>
		  <div class="form-group">
		  	<textarea class="form-control" rows="3" placeholder="Descripcion de la Obra"></textarea>
		  </div>
		  <div class="form-group">
		    <!-- <label for="exampleInputFile">File input</label> -->
		    <input type="file" id="exampleInputFile" required>
		    <p class="help-block">Imagen jpg max 600kb</p>
		  </div>
		  <button type="submit" class="btn btn-default">Enviar</button>
		</form>		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
		$( "#fechadenac" ).blur(function() {
  			var fecha = $("#fechadenac").val();
  			var datevar = new Date (fecha);
  			var edad = 2016-datevar.getFullYear();
  			console.log(edad);
  			if (edad >= 20 && edad<=25 ) {
				    msg = "Usted tiene mas posibilidades de ganar";
				} else {
				    msg = "Usted es muy viejo o muy joven";
				} 
  			$("#mensaje").html(msg);
		});

	</script>
</body>
</html>

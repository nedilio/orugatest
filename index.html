<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<title>Oruga</title>
</head>
<body>
	<div class="container">
		<form>
		  <div class="form-group">
		    <!-- <label for="exampleInputEmail1">Email address</label> -->
		    <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
		  </div>
		  <div class="form-group">
		    <!-- <label for="exampleInputPassword1">Password</label> -->
		    <input type="number" class="form-control" id="cedula" placeholder="Cedula de Identidad" required>
		    <!-- <div class="radio"> -->
			  <label>
			    <input type="radio" name="nacionalidad" id="venezolano" value="option1" required>
			    V
			  </label>
			<!-- </div> -->
			<!-- <div class="radio"> -->
			  <label>
			    <input type="radio" name="nacionalidad" id="venezolano" value="option1">
			    E
			  </label>
			<!-- </div> -->
		  </div>
		  <div class="form-group">
		  	<input type="date" required>Fecha de Nacimiento
		  </div>
		  <div class="form-group">
		  	<input type="text" id="titulo" placeholder="Titulo de la Obra">
		  </div>
		  <div class="form-group">
		  	<textarea class="form-control" rows="3" placeholder="Descripcion de la Obra"></textarea>
		  </div>
		  <div class="form-group">
		    <!-- <label for="exampleInputFile">File input</label> -->
		    <input type="file" id="exampleInputFile" required>
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>		
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
